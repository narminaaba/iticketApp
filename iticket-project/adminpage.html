<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Admin Panel</title>
</head>
<body>
    <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <img class="logo"
              src="https://epointbucket.s3.eu-central-1.amazonaws.com/images/users/big/6463479026068.png"
              alt="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse login-register"  id="navbarNav">
                <div class="navbar-nav ms-auto">
                  <a class="btn btn-light nav-item mx-1 text-primary" aria-current="page" href="./adminpage.html">Dashboard</a>
                    <a id="log-out" class="btn btn-light mx-1 nav-item text-primary" style="
          border: none;" href="./login.html">
                      <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </div>
              </div>
            </div>
          </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Manage Events</h1>
                <button class="btn btn-warning mb-4" id="addForm">
            <i class="fas fa-plus"></i> New Event
        </button>
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Organizer</th>
                    <th>Ticket</th>
                    <th>Price</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="allEvents">

            </tbody>
        </table>
    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./src/assets/js/navbar.js"></script>
