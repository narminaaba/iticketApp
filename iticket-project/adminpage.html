<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <span class=" btn btn-dark nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </span>
                        <span class=" btn btn-dark nav-item mx-2">
                            <a class="nav-link " href="./index.html">Logout</a>
                        </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h1 class="mb-4">Manage Events</h1>
                <button class="btn btn-warning mb-4" id="addForm">
            <i class="fas fa-plus"></i> New Event
        </button>
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Organizer</th>
                    <th>Ticket</th>
                    <th>Price</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="allEvents">

            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/assets/js/admin.js"></script>
    <script type="module" src="./src/assets/js/navbar.js"></script>
</body>
</html>
