<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Event</title>
</head>
<body>
  <section class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100 " style="height: 70vh;">
      <div class="card p-4 shadow-sm" style="width: 400px;">
  <form >
    <div class="mb-3">
      <label for="eventName" class="form-label">Event</label>
      <input type="text" class="form-control" name="eventName" id="eventName" required>
    </div>
    <div class="mb-3">
      <label for="dateTime" class="form-label">Date</label>
      <input type="date" class="form-control" name="dateTime" id="dateTime" >   
     </div>
    <div class="mb-3">
      <label for="venue" class="form-label">Venue</label>
      <input type="text" class="form-control" name="venue" id="venue" >  
    </div>
    <div class="mb-3">
      <label for="organizer" class="form-label">Organizer</label>
      <input type="text" class="form-control" name="organizer" id="organizer" >  
    </div>
    <div class="mb-3">
      <label for="ticketsAvailable" class="form-label">Ticket</label>
      <input type="number" class="form-control" name="ticketsAvailable" id="ticketsAvailable" >  
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" name="price" id="price" >  
    </div>
    <div class="mb-3">
      <label for="ageRestriction" class="form-label">Age</label>
      <input type="text" class="form-control" name="ageRestriction" id="ageRestriction" >  
    </div>
    <button type="submit" id="add-btn" class="btn btn-warning w-100 admin-form ">Add</button>
  </form>
</div>
</div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/assets/js/newEvent.js"></script>
</body>
</html>
